<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login/Sign-up Aurora</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="login.css" />
<link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great|Lato" rel="stylesheet">
</head>
<body>
    

<header><img src="img/logo.png"></header>
<div id="login-signup">
    <div id="sign-up-tab" class="tab-big"><a>Sign-up</a></div>
    <div id="login-tab" class="tab"> <a>Login</a> </div>
    <div id="dividing-line"></div>
    <div id="sign-up-form-container" class="reveal-form">
        <h1 id="heading-one" class="display"> Sign-up for an Account and Color!</h1>
        <h1 id="heading-two"class="no-display"> Choose a Username for your Account</h1>
        <h1 id="heading-three" class="no-display"> Pick a Password for your Account</h1>

        
       <form id="sign-up">
        <input type="text" id="first-name" name="first-name" class="reveal" placeholder="Fist Name">
        <input type="text" id="last-name" name="last-name" class="reveal" placeholder="Last Name">
        <input type="text" id="new-username" name="new-username" class="no-display" placeholder="Username">
        <input type="text" id="new-password" name="password" class="no-display" placeholder="password">
        <input type="text" id="re-type-password" name="confirm" class="no-display" placeholder="re-type password">
        <input type="radio" id="avatar-1" name="avatar-1" class="no-display">
        <input type="radio" id="avatar-2" name="avatar-2" class="no-display">
        <input type="radio" id="avatar-3" name="avatar-3" class="no-display">
        <input type="radio" id="avatar-4" name="avatar-4" class="no-display">
        <input type="radio" id="avatar-5" name="avatar-5" class="no-display">
        <input type="radio" id="avatar-6" name="avatar-6" class="no-display">
        <input type="submit" id="sign-up-btn" name="sign-up" class="no-display" value="Sign-up"> 
       </form>
    <button id="next-step" class="reveal">NEXT STEP</button>
       
    </div>
<div id="login-form-container" class="no-reveal-form">
    <h1 class="reveal">Sign in to Your Account!</h1>
    <form id="login">
        <input type="text" name="username" id="username" class="reveal" placeholder="username">
        <input type="text" name="password" id="password" class="reveal" placeholder="password">
        <input type="submit" name="login" id="login-btn" class="reveal" value="LOGIN">
    </form>

   

</div>


</div>

<script src="login.js"></script>
</body>

</html>
