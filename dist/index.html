<!DOCTYPE html>

                flex-direction: column;
            }

            .gallery svg {
                display: block;
            }
        </style>
    </head>
    <body>

            <h1>SAVED_IMAGES</h1>

            </div>
        </section>
        <section class="working_board" hidden="true">
            <button id="btRed">RED</button>
            <button id="btBlue">BLUE</button>
            <button id="btSave">SAVE</button>
            <div class="working_img">
            </div>
        </section>
        <script src="./assets/js/main.js"></script>
    </body>
